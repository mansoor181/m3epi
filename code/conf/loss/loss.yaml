edge_prediction:
  name: "binary_cross_entropy"
  weight: 0.1
  
node_prediction:
  name: "binary_cross_entropy"
  weight: 1.0
  pos_weight: 8          # ≈ (#neg / #pos) in one complex

contrastive:
  # name: either "infonce" or "gwnce"
  name: "gwnce"
  temperature: 0.7     # τ in all InfoNCE formulas
  intra_weight: 0.1    # λ_intra
  inter_weight: 0.1    # λ_inter

gwnce:
  cut_rate: 0.1        # the paper’s 'cutrate'
  cut_way: 2           # the paper’s 'cutway'
  weight: 0.1          # λ_gwnce



